<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('img/slider2.png') center/cover no-repeat; /* Add this line */
            background-color: #f0f0f0;
        }

        .verification-container {
    text-align: center;
    background: linear-gradient(to bottom, #ffffff, #0408ff); /* Adjust the colors as needed */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


        .loader-container {
            display: none;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkbox-container {
            display: inline-block;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .checkmark:after {
            content: '\2713';
            color: white;
            font-size: 16px;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        #verification-status {
            margin-top: 15px;
            font-weight: bold;
        }

        h1 {
    background: linear-gradient(45deg, #1b03f1, #02080f); /* Adjust the angle and color stops as needed */
    -webkit-background-clip: text;
    color: transparent;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}
p{
    color:#f0f0f0;
}
span{
    color:#eee;
}
    </style>
    <title>MHR Property Congolmerates Inc.</title>
</head>
<body>
    <div class="verification-container">
        <h1>Welcome to MHR</h1>
        <h1>Property Conglomerates Inc.</h1>
        <h2>Are you human?</h2>
        <p>Please check the box to verify.</p>
        <label class="checkbox-container">
            <input type="checkbox" id="robotCheckbox">
            <span class="checkmark"></span>
            <span>I am not a robot</span>
        </label>
        <button onclick="startVerification()">Verify</button>
        <p id="verification-status"></p>

        <div class="loader-container" id="loaderContainer">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        function startVerification() {
            var checkbox = document.getElementById('robotCheckbox');
            var statusMessage = document.getElementById('verification-status');
            var loaderContainer = document.getElementById('loaderContainer');
    
            if (checkbox.checked) {
                statusMessage.textContent = 'Verification in progress...';
                statusMessage.style.color = '#3498db';
                loaderContainer.style.display = 'block';
    
                // Simulate verification process
                setTimeout(function () {
                    statusMessage.textContent = 'Verification successful. Redirecting...';
                    statusMessage.style.color = '#4CAF50';
    
                    // Set a flag indicating successful verification
                    sessionStorage.setItem('verificationCompleted', 'true');
    
                    // Redirect to index2.html after a brief delay (2000 milliseconds or 2 seconds)
                    setTimeout(function () {
                        window.location.href = 'index2.html';
                    }, 2000);
                }, 3000); // Simulated verification time (3000 milliseconds or 3 seconds)
            } else {
                statusMessage.textContent = 'Please check the box to verify.';
                statusMessage.style.color = '#FF0000';
            }
        }
    
        // Check if the user has been verified on page load
        window.onload = function () {
            var verificationCompleted = sessionStorage.getItem('verificationCompleted');
            if (verificationCompleted === 'true') {
                // Redirect the user to index2.html
                window.location.href = 'index2.html';
            }
        };
    </script>
    
</body>
</html>
