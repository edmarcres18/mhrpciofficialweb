<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .verification-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h1 {
            color: #034ef1;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .checkbox-container input {
            margin-right: 10px;
            cursor: pointer;
        }

        .loader-container {
            display: none;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0408ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            background-color: #0432ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #00d3f8;
        }

        #verification-status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <title>MHR Property Conglomerates Inc. - Verification</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="verification-container">
        <h1>Verification</h1>
        <p>Please complete the reCAPTCHA to verify that you are human.</p>
        <div class="g-recaptcha" data-sitekey="6LdpdHMpAAAAAIpiqIKU6LR-4typDQpjuU6S5qRY"></div>
        <button onclick="startVerification()">Verify</button>
        <p id="verification-status"></p>

        <div class="loader-container" id="loaderContainer">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        function startVerification() {
            var response = grecaptcha.getResponse();

            if (response.length === 0) {
                // reCAPTCHA not verified
                document.getElementById('verification-status').textContent = 'Please complete the reCAPTCHA.';
                return;
            }

            // reCAPTCHA verified, proceed with redirection
            document.getElementById('verification-status').textContent = 'Verification successful. Redirecting...';
            // Redirect to index2.html after a brief delay (2000 milliseconds or 2 seconds)
            setTimeout(function () {
                window.location.href = 'index2.html';
            }, 2000);
        }
    </script>
</body>
</html>
