<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .verification-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h1 {
            color: #034ef1;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .checkbox-container input {
            margin-right: 10px;
            cursor: pointer;
        }

        .loader-container {
            display: none;
            margin-top: 20px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0408ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }   

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            background-color: #0432ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        button:hover {
            background-color: #00d3f8;
        }

        #verification-status {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
    <title>MHR Property Conglomerates Inc. - Verification</title>
</head>
<body>
    <div class="verification-container">
        <h1>Verification</h1>
        <p>Please check the box to verify that you are human.</p>
        <div class="checkbox-container">
            <input type="checkbox" id="robotCheckbox">
            <label for="robotCheckbox">I am not a robot</label>
        </div>
        <button onclick="startVerification()">Verify</button>
        <p id="verification-status"></p>

        <div class="loader-container" id="loaderContainer">
            <div class="loader"></div>
        </div>
    </div>

    <script>
        function startVerification() {
            var checkbox = document.getElementById('robotCheckbox');
            var statusMessage = document.getElementById('verification-status');
            var loaderContainer = document.getElementById('loaderContainer');

            if (checkbox.checked) {
                statusMessage.textContent = 'Verification in progress...';
                statusMessage.style.color = '#3498db';
                loaderContainer.style.display = 'block';

                // Simulate verification process
                setTimeout(function () {
                    statusMessage.textContent = 'Verification successful. Redirecting...';
                    statusMessage.style.color = '#4CAF50';

                    // Set a flag indicating successful verification
                    sessionStorage.setItem('verificationCompleted', 'true');

                    // Redirect to index2.html after a brief delay (2000 milliseconds or 2 seconds)
                    setTimeout(function () {
                        window.location.href = 'index2.html';
                    }, 2000);
                }, 3000); // Simulated verification time (3000 milliseconds or 3 seconds)
            } else {
                statusMessage.textContent = 'Please check the box to verify.';
                statusMessage.style.color = '#FF0000';
            }
        }

        // Check if the user has been verified on page load
        window.onload = function () {
            var verificationCompleted = sessionStorage.getItem('verificationCompleted');
            if (verificationCompleted === 'true') {
                // Redirect the user to index2.html
                window.location.href = 'index2.html';
            }
        };
    </script>
</body>
</html>
